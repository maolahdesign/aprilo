<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" />
  
  <!-- 標題 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">SQL Server 復原選項比較</text>
  
  <!-- NORECOVERY 區塊 -->
  <rect x="50" y="70" width="220" height="380" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">WITH NORECOVERY</text>
  
  <!-- NORECOVERY 圖示和狀態 -->
  <circle cx="160" cy="140" r="30" fill="#1890ff" />
  <text x="160" y="147" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">還原中</text>
  
  <!-- NORECOVERY 特性 -->
  <rect x="70" y="180" width="180" height="30" rx="5" fill="#91d5ff" />
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">不可存取</text>
  
  <rect x="70" y="220" width="180" height="30" rx="5" fill="#91d5ff" />
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">可繼續還原</text>
  
  <rect x="70" y="260" width="180" height="30" rx="5" fill="#91d5ff" />
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">未回滾未完成交易</text>
  
  <rect x="70" y="300" width="180" height="60" rx="5" fill="#bae7ff" />
  <text x="160" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">用於多階段還原</text>
  <text x="160" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">的中間步驟</text>
  
  <!-- RECOVERY 區塊 -->
  <rect x="290" y="70" width="220" height="380" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">WITH RECOVERY</text>
  
  <!-- RECOVERY 圖示和狀態 -->
  <circle cx="400" cy="140" r="30" fill="#52c41a" />
  <text x="400" y="147" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">線上</text>
  
  <!-- RECOVERY 特性 -->
  <rect x="310" y="180" width="180" height="30" rx="5" fill="#b7eb8f" />
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">完全可存取</text>
  
  <rect x="310" y="220" width="180" height="30" rx="5" fill="#b7eb8f" />
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">結束還原序列</text>
  
  <rect x="310" y="260" width="180" height="30" rx="5" fill="#b7eb8f" />
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">回滾未完成交易</text>
  
  <rect x="310" y="300" width="180" height="60" rx="5" fill="#d9f7be" />
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">用於還原序列</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">的最後一步</text>
  
  <!-- STANDBY 區塊 -->
  <rect x="530" y="70" width="220" height="380" rx="10" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" />
  <text x="640" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">WITH STANDBY</text>
  
  <!-- STANDBY 圖示和狀態 -->
  <circle cx="640" cy="140" r="30" fill="#fa8c16" />
  <text x="640" y="147" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">唯讀</text>
  
  <!-- STANDBY 特性 -->
  <rect x="550" y="180" width="180" height="30" rx="5" fill="#ffd591" />
  <text x="640" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">唯讀存取</text>
  
  <rect x="550" y="220" width="180" height="30" rx="5" fill="#ffd591" />
  <text x="640" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">可繼續還原</text>
  
  <rect x="550" y="260" width="180" height="30" rx="5" fill="#ffd591" />
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">建立撤銷文件</text>
  
  <rect x="550" y="300" width="180" height="60" rx="5" fill="#ffe7ba" />
  <text x="640" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">用於報表伺服器</text>
  <text x="640" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">或熱備伺服器</text>
  
  <!-- 復原流程說明 -->
  <rect x="160" y="410" width="480" height="30" rx="5" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1" />
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">還原流程：完整備份 → 差異備份 → 日誌備份</text>
  
  <!-- 箭頭 -->
  <path d="M 280 150 L 360 150" stroke="#666" stroke-width="2" />
  <polygon points="360,150 350,145 350,155" fill="#666" />
  
  <path d="M 520 150 L 600 150" stroke="#666" stroke-width="2" />
  <polygon points="600,150 590,145 590,155" fill="#666" />
</svg>
