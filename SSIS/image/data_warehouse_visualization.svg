<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f0f7ff"/>
  
  <!-- 標題 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold" fill="#003366">資料倉儲 (Data Warehouse) 架構</text>
  
  <!-- 資料倉儲主體結構 -->
  <rect x="50" y="70" width="700" height="430" rx="10" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  
  <!-- 左側來源系統區域 -->
  <rect x="80" y="100" width="150" height="180" rx="8" fill="#e6f0ff" stroke="#99bbff" stroke-width="2"/>
  <text x="155" y="125" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#003399">來源系統</text>
  
  <!-- 來源系統圖示 -->
  <!-- ERP系統 -->
  <rect x="100" y="140" width="110" height="30" rx="5" fill="#ccdeff" stroke="#6699ff" stroke-width="1"/>
  <text x="155" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#003399">ERP 系統</text>
  
  <!-- CRM系統 -->
  <rect x="100" y="180" width="110" height="30" rx="5" fill="#ccdeff" stroke="#6699ff" stroke-width="1"/>
  <text x="155" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#003399">CRM 系統</text>
  
  <!-- Web資料 -->
  <rect x="100" y="220" width="110" height="30" rx="5" fill="#ccdeff" stroke="#6699ff" stroke-width="1"/>
  <text x="155" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#003399">Web 資料</text>
  
  <!-- 其他來源 -->
  <rect x="100" y="260" width="110" height="30" rx="5" fill="#ccdeff" stroke="#6699ff" stroke-width="1"/>
  <text x="155" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#003399">其他來源</text>
  
  <!-- ETL處理區域 -->
  <rect x="270" y="150" width="100" height="80" rx="8" fill="#ffe6cc" stroke="#ffcc99" stroke-width="2"/>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#994c00">ETL</text>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#994c00">擷取、轉換、載入</text>
  
  <!-- 資料流向箭頭 -->
  <path d="M230 190 L270 190" stroke="#666666" stroke-width="2" fill="none"/>
  <polygon points="267,185 277,190 267,195" fill="#666666"/>
  
  <!-- 資料倉儲核心結構 -->
  <rect x="400" y="100" width="300" height="300" rx="8" fill="#e6ffee" stroke="#99ffb3" stroke-width="2"/>
  <text x="550" y="125" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#006633">資料倉儲核心架構</text>
  
  <!-- 資料流向箭頭 -->
  <path d="M370 190 L400 190" stroke="#666666" stroke-width="2" fill="none"/>
  <polygon points="397,185 407,190 397,195" fill="#666666"/>
  
  <!-- 資料倉儲內部組件 -->
  <!-- Staging Area -->
  <rect x="420" y="140" width="120" height="50" rx="5" fill="#ccffe6" stroke="#66ffb3" stroke-width="1"/>
  <text x="480" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006633">臨時區域</text>
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">(Staging Area)</text>
  
  <!-- Data Integration Layer -->
  <rect x="420" y="200" width="120" height="50" rx="5" fill="#ccffe6" stroke="#66ffb3" stroke-width="1"/>
  <text x="480" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006633">整合層</text>
  <text x="480" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">(Integration Layer)</text>
  
  <!-- Data Warehouse Core -->
  <rect x="420" y="260" width="120" height="50" rx="5" fill="#ccffe6" stroke="#66ffb3" stroke-width="1"/>
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006633">主體儲存</text>
  <text x="480" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">(Core Storage)</text>
  
  <!-- Metadata Repository -->
  <rect x="420" y="320" width="120" height="50" rx="5" fill="#ccffe6" stroke="#66ffb3" stroke-width="1"/>
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006633">元數據倉庫</text>
  <text x="480" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">(Metadata Repository)</text>
  
  <!-- 資料模型 -->
  <rect x="560" y="140" width="120" height="230" rx="5" fill="#ccffe6" stroke="#66ffb3" stroke-width="1"/>
  <text x="620" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006633">資料模型</text>
  
  <!-- 星型模型圖 -->
  <circle cx="620" cy="190" r="20" fill="#ffffff" stroke="#006633" stroke-width="2"/>
  <line x1="620" y1="170" x2="620" y2="210" stroke="#006633" stroke-width="2"/>
  <line x1="600" y1="190" x2="640" y2="190" stroke="#006633" stroke-width="2"/>
  <text x="620" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">星型模型</text>
  
  <!-- 表格符號表示 -->
  <rect x="590" y="240" width="60" height="40" fill="#ffffff" stroke="#006633" stroke-width="1"/>
  <line x1="590" y1="250" x2="650" y2="250" stroke="#006633" stroke-width="1"/>
  <line x1="605" y1="260" x2="635" y2="260" stroke="#006633" stroke-width="1"/>
  <line x1="605" y1="270" x2="635" y2="270" stroke="#006633" stroke-width="1"/>
  <text x="620" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">事實表 / 維度表</text>
  
  <!-- 雪花模型 簡圖 -->
  <circle cx="620" cy="320" r="12" fill="#ffffff" stroke="#006633" stroke-width="1"/>
  <circle cx="595" cy="320" r="8" fill="#ffffff" stroke="#006633" stroke-width="1"/>
  <circle cx="645" cy="320" r="8" fill="#ffffff" stroke="#006633" stroke-width="1"/>
  <circle cx="595" cy="340" r="6" fill="#ffffff" stroke="#006633" stroke-width="1"/>
  <circle cx="645" cy="340" r="6" fill="#ffffff" stroke="#006633" stroke-width="1"/>
  <line x1="620" y1="320" x2="603" y2="320" stroke="#006633" stroke-width="1"/>
  <line x1="620" y1="320" x2="637" y2="320" stroke="#006633" stroke-width="1"/>
  <line x1="595" y1="320" x2="595" y2="334" stroke="#006633" stroke-width="1"/>
  <line x1="645" y1="320" x2="645" y2="334" stroke="#006633" stroke-width="1"/>
  <text x="620" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">雪花模型</text>
  
  <!-- 應用層與報表區域 -->
  <rect x="80" y="330" width="290" height="150" rx="8" fill="#ffe6f2" stroke="#ffb3d9" stroke-width="2"/>
  <text x="225" y="355" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#990066">應用層</text>
  
  <!-- 資料流向箭頭 -->
  <path d="M460 370 C350 370 350 400 225 400" stroke="#666666" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="228,405 218,400 228,395" fill="#666666"/>
  
  <!-- 報表圖示 -->
  <rect x="100" y="380" width="70" height="80" rx="5" fill="#ffcce6" stroke="#ff99cc" stroke-width="1"/>
  <text x="135" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#990066">業務報表</text>
  <line x1="110" y1="415" x2="160" y2="415" stroke="#990066" stroke-width="1"/>
  <line x1="110" y1="425" x2="160" y2="425" stroke="#990066" stroke-width="1"/>
  <line x1="110" y1="435" x2="140" y2="435" stroke="#990066" stroke-width="1"/>
  <line x1="110" y1="445" x2="130" y2="445" stroke="#990066" stroke-width="1"/>
  
  <!-- 儀表板圖示 -->
  <rect x="190" y="380" width="70" height="80" rx="5" fill="#ffcce6" stroke="#ff99cc" stroke-width="1"/>
  <text x="225" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#990066">儀表板</text>
  <circle cx="210" cy="430" r="10" fill="none" stroke="#990066" stroke-width="1"/>
  <path d="M210,420 L210,430 L215,435" stroke="#990066" stroke-width="1" fill="none"/>
  <rect x="230" y="420" width="20" height="20" fill="none" stroke="#990066" stroke-width="1"/>
  <path d="M230,430 L250,430 M240,420 L240,440" stroke="#990066" stroke-width="1"/>
  
  <!-- 分析工具圖示 -->
  <rect x="280" y="380" width="70" height="80" rx="5" fill="#ffcce6" stroke="#ff99cc" stroke-width="1"/>
  <text x="315" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#990066">分析工具</text>
  <path d="M290,435 L295,415 L305,440 L315,420 L325,430 L335,425 L340,415" stroke="#990066" stroke-width="1.5" fill="none"/>
  
  <!-- 底部管理與監控區域 -->
  <rect x="400" y="420" width="300" height="80" rx="8" fill="#e6e6ff" stroke="#b3b3ff" stroke-width="2"/>
  <text x="550" y="445" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#000066">管理與監控</text>
  
  <!-- 管理圖示 -->
  <rect x="420" y="455" width="80" height="30" rx="5" fill="#ccccff" stroke="#9999ff" stroke-width="1"/>
  <text x="460" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#000066">安全管理</text>
  
  <rect x="510" y="455" width="80" height="30" rx="5" fill="#ccccff" stroke="#9999ff" stroke-width="1"/>
  <text x="550" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#000066">效能監控</text>
  
  <rect x="600" y="455" width="80" height="30" rx="5" fill="#ccccff" stroke="#9999ff" stroke-width="1"/>
  <text x="640" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#000066">調度控制</text>
  
  <!-- 底部註解 -->
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">資料倉儲特性: 主題導向、整合性、非揮發性、時間相關</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">支援決策分析，提供跨部門的整合數據視角，保存歷史數據</text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">© 資料倉儲架構說明圖</text>
</svg>
