<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f9ff"/>
  
  <!-- 標題 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold" fill="#333">ETL (擷取、轉換、載入) 流程</text>
  
  <!-- 流程主體區域背景 -->
  <rect x="50" y="80" width="700" height="420" rx="10" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- 分隔線和標題 -->
  <!-- 擷取 (Extract) 區域 -->
  <rect x="60" y="100" width="220" height="380" rx="8" fill="#e6f2ff" stroke="#99c2ff" stroke-width="2"/>
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#0066cc">擷取 (Extract)</text>
  
  <!-- 轉換 (Transform) 區域 -->
  <rect x="290" y="100" width="220" height="380" rx="8" fill="#e6fff2" stroke="#99ffc2" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#00994d">轉換 (Transform)</text>
  
  <!-- 載入 (Load) 區域 -->
  <rect x="520" y="100" width="220" height="380" rx="8" fill="#ffebf0" stroke="#ffb3c6" stroke-width="2"/>
  <text x="630" y="130" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#cc0044">載入 (Load)</text>
  
  <!-- 連接線 -->
  <!-- Extract 到 Transform -->
  <path d="M280 280 L290 280" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="288,275 298,280 288,285" fill="#666"/>
  
  <!-- Transform 到 Load -->
  <path d="M510 280 L520 280" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="518,275 528,280 518,285" fill="#666"/>
  
  <!-- Extract 區域內容 -->
  <!-- 來源資料庫圖示 -->
  <rect x="90" y="160" width="160" height="70" rx="5" fill="#cce0ff" stroke="#3366cc" stroke-width="1"/>
  <text x="170" y="185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#003399">來源系統</text>
  <text x="170" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#003399">資料庫, 檔案, API</text>
  
  <!-- 擷取活動 -->
  <rect x="90" y="240" width="160" height="90" rx="5" fill="#cce0ff" stroke="#3366cc" stroke-width="1"/>
  <text x="170" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#003399">主要活動</text>
  <text x="170" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#003399">• 識別並連接資料來源</text>
  <text x="170" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#003399">• 擷取原始資料</text>
  
  <!-- 暫存區 -->
  <rect x="90" y="340" width="160" height="70" rx="5" fill="#cce0ff" stroke="#3366cc" stroke-width="1"/>
  <text x="170" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#003399">臨時暫存區</text>
  <text x="170" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#003399">存放原始擷取資料</text>
  
  <!-- 資料庫圖示 - 重新設計 -->
  <rect x="85" y="420" width="40" height="35" rx="3" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <circle cx="105" cy="410" r="8" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <text x="105" y="450" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3366cc">資料庫</text>
  
  <!-- 檔案圖示 - 重新設計 -->
  <rect x="145" y="415" width="30" height="40" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <path d="M145,415 L160,400 L175,415" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <line x1="152" y1="430" x2="168" y2="430" stroke="#3366cc" stroke-width="2"/>
  <line x1="152" y1="440" x2="168" y2="440" stroke="#3366cc" stroke-width="2"/>
  <text x="160" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3366cc">檔案</text>
  
  <!-- API圖示 - 重新設計 -->
  <rect x="195" y="415" width="40" height="35" rx="5" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <text x="215" y="435" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#3366cc">API</text>
  <text x="215" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3366cc">服務</text>
  
  <!-- Transform 區域內容 -->
  <!-- 數據清洗 -->
  <rect x="320" y="160" width="160" height="70" rx="5" fill="#ccffdd" stroke="#33cc77" stroke-width="1"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006633">數據清洗</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#006633">去除錯誤和重複</text>
  
  <!-- 轉換活動 -->
  <rect x="320" y="240" width="160" height="110" rx="5" fill="#ccffdd" stroke="#33cc77" stroke-width="1"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006633">主要活動</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">• 資料類型轉換</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">• 欄位合併與分割</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">• 處理缺失值</text>
  
  <!-- 數據一致性 -->
  <rect x="320" y="360" width="160" height="70" rx="5" fill="#ccffdd" stroke="#33cc77" stroke-width="1"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006633">確保數據一致性</text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006633">標準化與驗證規則</text>
  
  <!-- 轉換中的數據流向圖示 - 更清晰 -->
  <rect x="355" y="430" width="90" height="40" rx="5" fill="#e6fff2" stroke="#33cc77" stroke-width="1"/>
  <path d="M365 450 L375 440 L385 450 L395 440 L405 450 L415 440 L425 450 L435 440" stroke="#006633" stroke-width="3" fill="none"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#006633">數據處理流</text>
  
  <!-- Load 區域內容 -->
  <!-- 目標儲存 -->
  <rect x="550" y="160" width="160" height="70" rx="5" fill="#ffccd5" stroke="#ff668c" stroke-width="1"/>
  <text x="630" y="185" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#990033">目標儲存</text>
  <text x="630" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#990033">資料倉儲, 資料湖</text>
  
  <!-- 載入活動 -->
  <rect x="550" y="240" width="160" height="90" rx="5" fill="#ffccd5" stroke="#ff668c" stroke-width="1"/>
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#990033">主要活動</text>
  <text x="630" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#990033">• 依結構加載數據</text>
  <text x="630" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#990033">• 建立索引與約束</text>
  
  <!-- 載入類型 -->
  <rect x="550" y="340" width="160" height="90" rx="5" fill="#ffccd5" stroke="#ff668c" stroke-width="1"/>
  <text x="630" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#990033">載入類型</text>
  <text x="630" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#990033">• 全量載入 (Full Load)</text>
  <text x="630" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#990033">• 增量載入 (Incremental)</text>
  
  <!-- 資料倉儲圖示 - 重新設計 -->
  <rect x="580" y="420" width="50" height="45" rx="3" fill="#ffffff" stroke="#990033" stroke-width="2"/>
  <polygon points="580,420 605,405 630,420" fill="#ffffff" stroke="#990033" stroke-width="2"/>
  <rect x="590" y="430" width="30" height="5" fill="#990033"/>
  <rect x="590" y="440" width="30" height="5" fill="#990033"/>
  <rect x="590" y="450" width="30" height="5" fill="#990033"/>
  <text x="605" y="472" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#990033">資料倉儲</text>
  
  <!-- 底部註解與圖例 -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">ETL 核心目標：資料整合與品質提升</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">從異質數據源擷取資料 → 轉換成一致格式 → 載入至集中式儲存系統</text>
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">© 資料整合流程圖</text>
</svg>
