<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f0f5ff"/>
  
  <!-- 標題 -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">資料倉儲 vs. OLTP 視覺化比較</text>
  
  <!-- 左半邊 - OLTP -->
  <rect x="30" y="70" width="340" height="480" rx="10" fill="#d7e3fc" stroke="#3366cc" stroke-width="2"/>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#1a3366">OLTP 系統</text>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a3366">（線上交易處理系統）</text>
  
  <!-- 右半邊 - 資料倉儲 -->
  <rect x="430" y="70" width="340" height="480" rx="10" fill="#e3f2fd" stroke="#0099cc" stroke-width="2"/>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#005580">資料倉儲</text>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#005580">（Data Warehouse）</text>
  
  <!-- 中間箭頭 -->
  <path d="M370 290 L430 290" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="425,285 435,290 425,295" fill="#666"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ETL</text>
  
  <!-- OLTP內容圖示 -->
  <!-- 主要目的 -->
  <rect x="50" y="150" width="300" height="60" rx="5" fill="#b3c6ff" stroke="#3366cc" stroke-width="1"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#1a3366">主要目的</text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a3366">處理日常業務交易</text>
  
  <!-- 資料結構 -->
  <rect x="50" y="220" width="300" height="60" rx="5" fill="#b3c6ff" stroke="#3366cc" stroke-width="1"/>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#1a3366">資料結構</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a3366">高度正規化（3NF）</text>
  
  <!-- 效能優化 -->
  <rect x="50" y="290" width="300" height="60" rx="5" fill="#b3c6ff" stroke="#3366cc" stroke-width="1"/>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#1a3366">效能優化</text>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a3366">快速讀寫單條記錄</text>

  <!-- 資料量 -->
  <rect x="50" y="360" width="300" height="60" rx="5" fill="#b3c6ff" stroke="#3366cc" stroke-width="1"/>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#1a3366">資料量</text>
  <text x="200" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a3366">僅保留當前營運資料</text>
  
  <!-- OLTP圖示 -->
  <circle cx="105" r="30" cy="465" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <text x="105" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">交易</text>
  
  <circle cx="195" r="30" cy="465" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <text x="195" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">客戶</text>
  
  <circle cx="285" r="30" cy="465" fill="#ffffff" stroke="#3366cc" stroke-width="2"/>
  <text x="285" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">庫存</text>
  
  <text x="195" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a3366">典型使用者：前線員工</text>
  
  <!-- 資料倉儲內容圖示 -->
  <!-- 主要目的 -->
  <rect x="450" y="150" width="300" height="60" rx="5" fill="#b3e0ff" stroke="#0099cc" stroke-width="1"/>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#005580">主要目的</text>
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#005580">支援分析決策和報表</text>
  
  <!-- 資料結構 -->
  <rect x="450" y="220" width="300" height="60" rx="5" fill="#b3e0ff" stroke="#0099cc" stroke-width="1"/>
  <text x="600" y="245" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#005580">資料結構</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#005580">去正規化（星型/雪花模型）</text>
  
  <!-- 效能優化 -->
  <rect x="450" y="290" width="300" height="60" rx="5" fill="#b3e0ff" stroke="#0099cc" stroke-width="1"/>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#005580">效能優化</text>
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#005580">複雜查詢和資料彙總</text>
  
  <!-- 資料量 -->
  <rect x="450" y="360" width="300" height="60" rx="5" fill="#b3e0ff" stroke="#0099cc" stroke-width="1"/>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#005580">資料量</text>
  <text x="600" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#005580">保留歷史資料（多年）</text>
  
  <!-- 圖表圖標 -->
  <rect x="495" y="440" width="55" height="50" fill="#ffffff" stroke="#0099cc" stroke-width="2"/>
  <polyline points="500,475 510,455 520,465 530,435 540,445" stroke="#0099cc" stroke-width="2" fill="none"/>
  <text x="522" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">趨勢分析</text>
  
  <!-- 圓餅圖 -->
  <circle cx="600" cy="465" r="30" fill="#ffffff" stroke="#0099cc" stroke-width="2"/>
  <path d="M600,465 L600,435 A30,30 0 0,1 625,475 Z" fill="#80c1ff" stroke="#0099cc" stroke-width="1"/>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">數據分布</text>
  
  <!-- 報表圖標 -->
  <rect x="655" y="440" width="50" height="50" fill="#ffffff" stroke="#0099cc" stroke-width="2"/>
  <line x1="665" y1="455" x2="695" y2="455" stroke="#0099cc" stroke-width="2"/>
  <line x1="665" y1="465" x2="695" y2="465" stroke="#0099cc" stroke-width="2"/>
  <line x1="665" y1="475" x2="685" y2="475" stroke="#0099cc" stroke-width="2"/>
  <text x="680" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">業務報表</text>
  
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#005580">典型使用者：分析師、管理層</text>
  
  <!-- 底部資訊 -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">© 資料處理架構比較圖</text>
</svg>
