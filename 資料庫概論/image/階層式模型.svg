<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 950">
  <!-- 背景和標題 -->
  <rect width="800" height="950" fill="#f9f9f9"/>
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">資料模型圖形比較</text>

  <!-- 3. 階層式模型 -->
  <rect x="50" y="430" width="700" height="180" fill="#fff0f5" rx="10" ry="10" stroke="#cc0066" stroke-width="2"/>
  <text x="400" y="455" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#cc0066">階層式模型 (Hierarchical Model)</text>
  
  <!-- CEO -->
  <rect x="350" y="470" width="100" height="30" fill="#ffffff" stroke="#cc0066" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">CEO</text>
  
  <!-- 部門主管 -->
  <rect x="200" y="520" width="120" height="30" fill="#ffffff" stroke="#cc0066" stroke-width="1" rx="5" ry="5"/>
  <text x="260" y="540" font-family="Arial" font-size="13" text-anchor="middle">研發部主管</text>
  
  <rect x="350" y="520" width="120" height="30" fill="#ffffff" stroke="#cc0066" stroke-width="1" rx="5" ry="5"/>
  <text x="410" y="540" font-family="Arial" font-size="13" text-anchor="middle">市場部主管</text>
  
  <rect x="500" y="520" width="120" height="30" fill="#ffffff" stroke="#cc0066" stroke-width="1" rx="5" ry="5"/>
  <text x="560" y="540" font-family="Arial" font-size="13" text-anchor="middle">財務部主管</text>
  
  <!-- 團隊領導 -->
  <rect x="150" y="570" width="100" height="25" fill="#ffffff" stroke="#cc0066" stroke-width="1" rx="5" ry="5"/>
  <text x="200" y="585" font-family="Arial" font-size="11" text-anchor="middle">前端團隊</text>
  
  <rect x="270" y="570" width="100" height="25" fill="#ffffff" stroke="#cc0066" stroke-width="1" rx="5" ry="5"/>
  <text x="320" y="585" font-family="Arial" font-size="11" text-anchor="middle">後端團隊</text>
  
  <rect x="390" y="570" width="100" height="25" fill="#ffffff" stroke="#cc0066" stroke-width="1" rx="5" ry="5"/>
  <text x="440" y="585" font-family="Arial" font-size="11" text-anchor="middle">數位行銷</text>
  
  <rect x="510" y="570" width="100" height="25" fill="#ffffff" stroke="#cc0066" stroke-width="1" rx="5" ry="5"/>
  <text x="560" y="585" font-family="Arial" font-size="11" text-anchor="middle">會計團隊</text>
  
  <!-- 連接線 -->
  <line x1="400" y1="500" x2="260" y2="520" stroke="#cc0066" stroke-width="1"/>
  <line x1="400" y1="500" x2="410" y2="520" stroke="#cc0066" stroke-width="1"/>
  <line x1="400" y1="500" x2="560" y2="520" stroke="#cc0066" stroke-width="1"/>
  
  <line x1="260" y1="550" x2="200" y2="570" stroke="#cc0066" stroke-width="1"/>
  <line x1="260" y1="550" x2="320" y2="570" stroke="#cc0066" stroke-width="1"/>
  <line x1="410" y1="550" x2="440" y2="570" stroke="#cc0066" stroke-width="1"/>
  <line x1="560" y1="550" x2="560" y2="570" stroke="#cc0066" stroke-width="1"/>

  
  
  <!-- 階層指示 -->
  <path d="M 190 895 L 210 895 L 210 940 L 190 940" fill="none" stroke="#cc7a00" stroke-width="1" opacity="0.5"/>
  <path d="M 210 940 L 230 940 L 230 985 L 210 985" fill="none" stroke="#cc7a00" stroke-width="1" opacity="0.5"/>
</svg>