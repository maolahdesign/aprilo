<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 950">
  <!-- 背景和標題 -->
  <rect width="800" height="550" fill="#f9f9f9"/>
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">資料模型圖形比較</text>

  <!-- 2. 網狀模型 -->
  <rect x="50" y="240" width="700" height="240" fill="#f0f8e8" rx="10" ry="10" stroke="#4c9900" stroke-width="2"/>
  <text x="400" y="265" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#4c9900">網狀模型 (Network Model)</text>
  
  <!-- 客戶記錄 -->
  <rect x="320" y="285" width="160" height="40" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="310" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">客戶記錄</text>
  
  <!-- 訂單記錄 -->
  <rect x="170" y="350" width="160" height="40" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5"/>
  <text x="250" y="375" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">訂單記錄 1</text>
  
  <rect x="470" y="350" width="160" height="40" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5"/>
  <text x="550" y="375" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">訂單記錄 2</text>
  
  <!-- 產品記錄 -->
  <rect x="100" y="350" width="160" height="40" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5" opacity="0" />
  <rect x="100" y="350" width="160" height="40" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5" opacity="0" />
  
  <rect x="100" y="400" width="120" height="30" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5"/>
  <text x="160" y="420" font-family="Arial" font-size="12" text-anchor="middle">產品記錄 A</text>
  
  <rect x="240" y="400" width="120" height="30" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5"/>
  <text x="300" y="420" font-family="Arial" font-size="12" text-anchor="middle">產品記錄 B</text>
  
  <rect x="400" y="400" width="120" height="30" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="420" font-family="Arial" font-size="12" text-anchor="middle">產品記錄 C</text>
  
  <rect x="540" y="400" width="120" height="30" fill="#ffffff" stroke="#4c9900" stroke-width="1" rx="5" ry="5"/>
  <text x="600" y="420" font-family="Arial" font-size="12" text-anchor="middle">產品記錄 D</text>
  
  <!-- 連結 -->
  <line x1="320" y1="305" x2="250" y2="350" stroke="#4c9900" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="305" x2="550" y2="350" stroke="#4c9900" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <line x1="190" y1="390" x2="160" y2="400" stroke="#4c9900" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="390" x2="260" y2="400" stroke="#4c9900" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="390" x2="460" y2="400" stroke="#4c9900" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="530" y1="390" x2="560" y2="400" stroke="#4c9900" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- 箭頭定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4c9900"/>
    </marker>
  </defs>

  
  
  <!-- 階層指示 -->
  <path d="M 190 895 L 210 895 L 210 940 L 190 940" fill="none" stroke="#cc7a00" stroke-width="1" opacity="0.5"/>
  <path d="M 210 940 L 230 940 L 230 985 L 210 985" fill="none" stroke="#cc7a00" stroke-width="1" opacity="0.5"/>
</svg>