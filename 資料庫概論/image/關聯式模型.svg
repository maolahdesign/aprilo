<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 950">
  <!-- 背景和標題 -->
  <rect width="800" height="950" fill="#f9f9f9"/>
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">資料模型圖形比較</text>

  <!-- 1. 關聯式模型 -->
  <rect x="50" y="70" width="700" height="150" fill="#e6f2ff" rx="10" ry="10" stroke="#0066cc" stroke-width="2"/>
  <text x="400" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0066cc">關聯式模型 (Relational Model)</text>
  
  <!-- 學生表 -->
  <rect x="100" y="110" width="180" height="90" fill="#ffffff" stroke="#0066cc" stroke-width="1"/>
  <text x="190" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">學生表 (Students)</text>
  <line x1="100" y1="140" x2="280" y2="140" stroke="#0066cc" stroke-width="1"/>
  <text x="110" y="155" font-family="Arial" font-size="12">student_id (PK)</text>
  <text x="110" y="175" font-family="Arial" font-size="12">name</text>
  <text x="110" y="195" font-family="Arial" font-size="12">major</text>
  
  <!-- 課程表 -->
  <rect x="310" y="110" width="180" height="90" fill="#ffffff" stroke="#0066cc" stroke-width="1"/>
  <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">課程表 (Courses)</text>
  <line x1="310" y1="140" x2="490" y2="140" stroke="#0066cc" stroke-width="1"/>
  <text x="320" y="155" font-family="Arial" font-size="12">course_id (PK)</text>
  <text x="320" y="175" font-family="Arial" font-size="12">title</text>
  <text x="320" y="195" font-family="Arial" font-size="12">credits</text>
  
  <!-- 選修表 -->
  <rect x="520" y="110" width="180" height="90" fill="#ffffff" stroke="#0066cc" stroke-width="1"/>
  <text x="610" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">選修表 (Enrollments)</text>
  <line x1="520" y1="140" x2="700" y2="140" stroke="#0066cc" stroke-width="1"/>
  <text x="530" y="155" font-family="Arial" font-size="12">student_id (FK)</text>
  <text x="530" y="175" font-family="Arial" font-size="12">course_id (FK)</text>
  <text x="530" y="195" font-family="Arial" font-size="12">semester, grade</text>
  
  <!-- 關聯 -->
  <line x1="280" y1="155" x2="310" y2="155" stroke="#0066cc" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="490" y1="155" x2="520" y2="155" stroke="#0066cc" stroke-width="1" stroke-dasharray="5,3"/>

  
  <!-- 階層指示 -->
  <path d="M 190 895 L 210 895 L 210 940 L 190 940" fill="none" stroke="#cc7a00" stroke-width="1" opacity="0.5"/>
  <path d="M 210 940 L 230 940 L 230 985 L 210 985" fill="none" stroke="#cc7a00" stroke-width="1" opacity="0.5"/>
</svg>